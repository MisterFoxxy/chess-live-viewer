<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Live‑шахматы</title>

  <!-- jQuery (нужен chessboard.js) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- chessboard.js -->
  <link  rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- chess.js для логики и разбора PGN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>

  <style>
    body   {margin:0;font-family:sans-serif;background:#f4f4f4}
    #boards{display:flex;flex-wrap:wrap;justify-content:center;padding:1rem}

    .card  {width:340px;margin:1rem;background:#fff;border-radius:8px;
            box-shadow:0 0 6px rgba(0,0,0,.1);display:flex;flex-direction:column}

    .name  {padding:.4rem .6rem;text-align:center;font-weight:600;
            border-bottom:1px solid #e5e5e5;background:#fff}

    .board-box{width:100%;padding-bottom:100%;position:relative}  /* квадрат */
    .cg     {position:absolute;top:0;left:0;width:100%;height:100%}
  </style>
</head>

<body>
  <div id="boards"></div>

  <script>
  /*=================  НАСТРОЙКИ  ====================================*/
  const PGN_URL    = 'https://pgn-bridge.zerarfernando.workers.dev/pgn'; // ваша ссылка
  const REFRESH_MS = 5000;                                              // интервал, мс
  /*==================================================================*/

  const boards = [];      // { boardObj, nameDiv }

  function createBoard() {
    const card   = document.createElement('div'); card.className = 'card';
    const name   = document.createElement('div'); name.className = 'name'; card.appendChild(name);

    // «чемоданчик» под доску (чтобы сохранить квадратные пропорции)
    const wrap   = document.createElement('div'); wrap.className  = 'board-box';
    const boardDiv = document.createElement('div'); boardDiv.className = 'cg';
    wrap.appendChild(boardDiv); card.appendChild(wrap);

    document.getElementById('boards').appendChild(card);

    // создаём доску
    const boardObj = Chessboard(boardDiv, {
      draggable   : false,
      position    : 'start',
      pieceTheme  : 'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png'
    });

    return { boardObj, nameDiv: name };
  }

  function render(games) {
    // досок должно хватать на все партии
    while (boards.length < games.length) boards.push(createBoard());

    games.forEach((g, idx) => {
      const { boardObj, nameDiv } = boards[idx];
      nameDiv.textContent = `${g.white} — ${g.black}`;

      const chess = new Chess();
      g.moves.forEach(m => chess.move(m));
      boardObj.position(chess.fen());
    });
  }

  // парсинг PGN в список {white, black, moves[]}
  function parsePGN(pgnText) {
    return pgnText
      .split(/\n\n(?=\[Event|\[Site|\[White)/).filter(Boolean)
      .map(block => {
        const white = (block.match(/\[White \"([^\"]+)\"/) || [, '?'])[1];
        const black = (block.match(/\[Black \"([^\"]+)\"/) || [, '?'])[1];

        const moves = block
          .replace(/\[.*\]\s*/g, '')          // теги
          .replace(/\{[^}]+\}/g, '')          // комментарии
          .replace(/\d+\.(\.\.)?/g, '')       // номера ходов
          .trim().split(/\s+/)
          .filter(t => !t.match(/^(1-0|0-1|1\/2-1\/2|\*)$/));

        return { white, black, moves };
      });
  }

  async function fetchAndUpdate() {
    try {
      const txt   = await (await fetch(PGN_URL + '?t=' + Date.now())).text();
      const games = parsePGN(txt);
      render(games);
    } catch (e) {
      console.error('Ошибка при получении/парсинге PGN:', e);
    } finally {
      setTimeout(fetchAndUpdate, REFRESH_MS);
    }
  }

  fetchAndUpdate();
  </script>
</body>
</html>
